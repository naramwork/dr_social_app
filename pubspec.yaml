name: dr_social
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations: # Add this line
    sdk: flutter # Add this line

  cupertino_icons: ^1.0.2
  responsive_sizer: ^3.0.4+4
  adaptive_theme: ^2.3.0
  dots_indicator: ^2.0.0
  adhan_dart: ^1.0.7
  location: ^4.3.0
  intl: ^0.17.0
  hijri: ^3.0.0
  provider: ^6.0.1
  geocoding: ^2.0.1
  connectivity_plus: ^2.0.3
  awesome_notifications: ^0.6.17
  country_calling_code_picker: ^2.0.0
  phone_number: ^0.12.0+1
  flutter_svg: ^0.23.0+1
  expandable: ^5.0.1
  rounded_expansion_tile: ^0.0.13
  hive: ^2.0.4
  hive_flutter: ^1.1.0
  http: ^0.13.4
  infinite_scroll_pagination: ^3.1.0
  auto_size_text: ^3.0.0
  progress_indicators: ^1.0.0
  map_launcher: ^2.1.1
  html: ^0.15.0
  quran: ^1.0.4
  firebase_core: ^1.10.5
  firebase_messaging: ^11.2.3
  shared_preferences: ^2.0.11
  dropdown_button2: ^1.0.7
  image_picker: ^0.8.4+4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  hive_generator: ^1.1.1
  build_runner: ^2.1.5
  flutter_launcher_icons: "^0.9.2"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"
  remove_alpha_ios: true

flutter:
  uses-material-design: true
  assets:
    - assets/images/

  fonts:
    - family: Tajawal
      fonts:
        - asset: assets/fonts/Tajawal-Regular.ttf
          weight: 400
        - asset: assets/fonts/Tajawal-Light.ttf
          weight: 300
        - asset: assets/fonts/Tajawal-Bold.ttf
          weight: 700
        - asset: assets/fonts/Tajawal-Medium.ttf
          weight: 500
    - family: CustomIcons
      fonts:
        - asset: assets/fonts/CustomIcons.ttf
    - family: Amiri
      fonts:
        - asset: assets/fonts/Amiri-Regular.ttf
          weight: 400
        - asset: assets/fonts/Amiri-Bold.ttf
          weight: 700
    - family: Almarai
      fonts:
        - asset: assets/fonts/Almarai-Regular.ttf
          weight: 400
        - asset: assets/fonts/Almarai-Bold.ttf
          weight: 700
